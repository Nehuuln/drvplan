version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: drvplan-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-drvplan}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-drvplan_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    container_name: drvplan-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data: